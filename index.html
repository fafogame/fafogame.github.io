<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAFO Game - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #1f1f1f;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }


        /* Hero Section */
        .hero {
        background: url('placeholder-hero.jpg') no-repeat center center/cover;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        }
        .hero::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
        position: relative;
        z-index: 2;
        font-size: 3em;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        .banner {
            text-align: center;
            margin: 20px 0;
        }
        .games-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .game-card {
            width: 300px;
            height: 200px;
            background-color: #282828;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .highlight-text {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 30px 0;
            color: #f39c12;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="about.html">About Us</a>
        <a href="#leaderboard">Leaderboard</a>
        <a href="#games">Games</a>
    </nav>

    <section class="hero">
        <h1>Welcome to FAFO Game</h1>
      </section>

    <div class="banner">
        <h2>Games Under Development</h2>
    </div>

    <section id="games" class="games-section">
        <div class="game-card" onclick="location.href='world_savior.html'">
            <img src="assets/world_savior.jpg" alt="Game 1">
        </div>
        <div class="game-card" onclick="location.href='buildthewall.html'">
            <img src="assets/buildthewall/buildthewall.jpg" alt="Game 2">
        </div>
        <div class="game-card" onclick="location.href='orderanddominion.html'">
            <img src="assets/orderanddominion/orderanddominion.jpg" alt="Game 3">
        </div>
        <div class="game-card" onclick="location.href='golf.html'">
            <img src="assets/golf/golf.jpg" alt="Game 4">
        </div>
    </section>


    <div class="highlight-text">For the FAFO Community </div>




</body>
</html>
